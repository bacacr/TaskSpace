<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="resources/nav.css" rel="stylesheet">
<title>TaskSpace.com</title>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 50px;
}
td {
  text-align: left;
  height: 25px;
}
</style>
</head>
<body>
	<div class="topnav">
		<a class= "header">TaskSpace</a>
		<div class="topnav-right">
  		<a class="navBtn" href="/">Home</a>
  		<a class="navBtn" href="/projects">Projects</a>
  		<a class="active navBtn" href="/tasks">Tasks</a>
  		<a class="navBtn" href="/grid">Grid</a>
  		</div>
  	</div>
	<br>
	<div class="content-area">
		<form th:action="@{/addTask}" th:object="${newTask}" method="post">
			<div align="center">
				<label>TaskPriority</label>
				<br>
				<select id="taskPriority" th:field="*{taskPriority}" name="Priority">
					<option value="1">1</option>
  					<option value="2">2</option>
  					<option value="3">3</option>
  					<option value="4">4</option>
  					<option value="5">5</option>
				</select>
				<br>
				<label>TaskDescription</label>
				<br>				
				<input type="text" id="taskDescription" th:field="*{taskDescription}" placeholder="Description"></input>
				<br>
				<label>TaskAssignedTo</label>
				<br>
				<input type="text" id="taskAssignedTo" th:field="*{taskAssignedTo}" placeholder="taskAssignedTo"></input>
				<br/>
        		<br/>
        		<input class="submitbutton" type="submit" value="Submit"/>
        		<br/>
			</div>
		</form>
    </div>
</body>
</html>
