<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="resources/nav.css" rel="stylesheet">
<link href="resources/projects.css" rel="stylesheet">
<title>TaskSpace.com</title>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 50px;
}
td {
  text-align: left;
  height: 25px;
}
</style>
</head>
<body>
	<div class="topnav">
		<a class= "header">TaskSpace</a>
		<div class="topnav-right">
  		<a class="navBtn" href="/">Home</a>
  		<a class="active navBtn" href="/projects">Projects</a>
  		<a class="navBtn" href="/tasks">Tasks</a>
  		<a class="navBtn" href="/grid">Grid</a>
  		</div>
  	</div>
	<br>
	<div class="row">
		<form th:each="project: ${projectList}" class="box" th:onclick="'location.href=\'/taskBoard?&projectId=' + ${project.projectId} + '\''">
    		<div class="column">
	  			<div class="card">
    				<h4 class="label" th:text="${project.projectDesc}"><b></b></h4>
    				<p th:text="${project.projectMembers}"></p>
    			</div>
			</div>
    	</form>
    	<div class="column">
	  		<div class="newCard" onclick="location.href= '/addProject'">
    			<h4 class="label"><b>+</b></h4>
    		</div>
		</div>
	</div>
	<!--  
	<div class="wrapper">
  		<form th:each="project: ${projectList}" class="box" th:onclick="'location.href=\'/taskBoard?&projectId=' + ${project.projectId} + '\''">
  			<a th:text="${project.projectDesc}"></a>
  			<a th:text="${project.projectMembers}"></a>
  			<a th:text="${project.projectId}"></a>
  		</form>
  	</div>
  	-->
</body>
</html>
