<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!--Implements libraries from https://shopify.github.io/draggable-->
<!-- Draggable only -->
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.js"></script>
<!-- Sortable only -->
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/sortable.js"></script>
<!-- Droppable only -->
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/droppable.js"></script>
<!-- Swappable only -->
<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/swappable.js"></script>
<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
<script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
<title>TaskSpace.com</title>
<style>
.grid {
  position: relative;
}
.item {
  display: block;
  position: absolute;
  width: 100px;
  height: 100px;
  margin: 5px;
  z-index: 1;
  color: #fff;
}
.item.muuri-item-dragging {
  z-index: 3;
}
.item.muuri-item-releasing {
  z-index: 2;
}
.item.muuri-item-hidden {
  z-index: 0;
}
.item-content {
  position: relative;
  width: 100%;
  height: 100%;
  padding-top: 5px;
}
.taskItems{
  padding-left: 5px;
}
</style>
</head>
<body>
	<h1>TaskSpace</h1>
    <nav>
		<button onclick= "location.href='/'">Home</button>
		<button onclick= "location.href='/projects'">View Projects</button>
		<button onclick= "location.href='/tasks'">View Tasks</button>
	</nav> 
	<br>
<div class="grid">
  <div class="item" th:each="task: ${taskList}">
    <div class="item-content" th:style="'background-color: ' + ${task.taskColor} + ';'">
    	<span class="taskItems">ID: <span th:text= "${task.taskId}"></span></span>
    	<br>
    	<span class="taskItems">Priority: <span th:text="${task.taskPriorityLevel}"></span></span>
    	<br>
    	<span class="taskItems" th:text="${task.assignedTo}"></span></span>
    	<br>
    	<span class="taskItems">Color: <span th:text="${task.taskColor}"></span></span>
    </div>
  </div>
</div>

</body>
<script>
var grid = new Muuri('.grid', {dragEnabled: true});
</script>
</html>
