<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="resources/nav.css" rel="stylesheet">
<title>TaskSpace.com</title>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 50px;
}
td {
  text-align: left;
  height: 25px;
}
</style>
</head>
<body>
	<div class="topnav">
		<a class= "header">TaskSpace</a>
		<div class="topnav-right">
  		<a class="navBtn" href="/">Home</a>
  		<a class="navBtn" href="/projects">Projects</a>
  		<a class="active navBtn" href="/tasks">Tasks</a>
  		<a class="navBtn" href="/grid">Grid</a>
  		</div>
  	</div>
	<br>
	<div class="content-area">
		<form th:action="@{/addProject}" th:object="${newProject}" method="post">
			<div align="center">
				<label>Project Name</label>
				<br>				
				<input type="text" id="projectName" th:field="*{projectName}" placeholder="Name"></input>
				<br>
				<label>Project Description</label>
				<br>
				<input type="text" id="projectDesc" th:field="*{projectDesc}" placeholder="Description"></input>
				<br/>
				<label>Project Members</label>
				<br>
				<input type="text" id="projectMembers" th:text="${projectMembers}" th:field="*{projectMembers}" placeholder="Members"></input>
				<br/>
        		<br/>
        		<input class="submitbutton" type="submit" value="Submit"/>
        		<br/>
			</div>
		</form>
    </div>
</body>
</html>
